<!DOCTYPE html>
<html>
  <head>
    <title>Starship Racing Game</title>
    <!-- meta -->
    <meta name="description" content="Starship Racing Game">
    <meta name="author" content="Yan Yin Choy">
    <meta http-equiv="Content-type" content="text/html; charset="utf-8" />
    <!-- mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">

    <!-- Application scripts -->
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script type="application/javascript" src="assets/js/app.js"></script>

    <!--Bootstrap-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <h1>Starship Racing Game</h1>
      <p>
        <button type="button" class="btn btn-default btn-lg" arial-label="Center Align" id="play"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
        <button type="button" class="btn btn-default btn-lg" arial-label="Center Align" id="reset"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
      </p>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-2">
          <img class="img-responsive starship" id="enterprise" src="assets/img/starship-enterprise.png" alt="Starship USS Enterprise NCC-1701">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-2">
          <img class="img-responsive starship" id="warbird" src="assets/img/romulan-warbird.png" alt="Romulan Warbird D'deridex class">
        </div>
      </div>
    </div>


  </body>
</html>
